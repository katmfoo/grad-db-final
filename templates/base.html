<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Grad DB Final Project</title>

    <style>
      .base-container {
        width: 600px;
        margin: 30px auto;
      }

      h4.title {
        margin-top: -7px;
        margin-bottom: 12px;
        margin-left: 16px;
      }

      nav {
        margin-bottom: 15px;
      }

      .top-button-bar {
        margin-bottom: 10px;
      }

      form.top-bar {
        margin-bottom: 6px;
      }

      form.top-bar div.search {
        flex-grow: 1;
        margin-left: 13px;
      }

      tr.clickable-row {
        cursor: pointer;
      }

      tr.clickable-row:hover {
        background-color: #dee2e6;
      }

      tr.header, td.header {
        font-weight: bold;
      }

      .pagination-buttons {
        text-align: center;
      }

      .pagination-buttons span {
        margin: 0 10px;
      }

      .card-columns {
        column-count: 2;
      }

      .card-header {
        padding: .5rem .75rem;
      }

      .card-body {
        padding: .75rem;
      }

      .card.clickable {
        cursor: pointer;
      }

      .card.clickable:hover {
        border-color: rgba(0, 0, 0, 0.29);
      }

      .card.clickable a.hidden {
        display: none;
      }

      .card.clickable:hover .card-header {
        border-color: rgba(0, 0, 0, 0.29);
      }

      .no-results {
        font-style: italic;
        color: #737373;
      }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="base-container">

      {% if flash %}
        <div class="alert alert-success" role="alert">
          {{ flash }}
        </div>
      {% endif %}

      <h4 class="title">{% block title %}{% endblock %}</h4>

      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ root }}/">Home</a>
            <a class="nav-item nav-link" href="{{ root }}/products/">Products</a>
            <a class="nav-item nav-link" href="{{ root }}/customers/">Customers</a>
            <a class="nav-item nav-link" href="{{ root }}/suppliers/">Suppliers</a>
            <a class="nav-item nav-link" href="#">Inventory</a>
          </div>
        </div>
      </nav>

      {% block content %}{% endblock %}
    </div>

    <script>
      jQuery(document).ready(function($) {
        $(".clickable-row").click(function() {
            window.location = $(this).data("href");
            console.log('test');
        });
      });
    </script>
  </body>
</html>
