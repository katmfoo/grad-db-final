{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
  <form action="{{ root }}/scripts/add_product.php" method="post">
    <div class="form-row">
      <div class="form-group col-sm-12">
        <label for="name">Product name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Product name" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="category_id">Category</label>
        <select class="form-control" id="category_id" name="category_id" required>
          <option value="null" selected>No category</option>
          {% for category in categories %}
            <option value="{{ category.category_id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col-sm-6">
        <label for="supplier_id">Supplier</label>
        <select class="form-control" id="supplier_id" name="supplier_id" required>
          <option hidden></option>
          {% for supplier in suppliers %}
            <option value="{{ supplier.supplier_id }}">{{ supplier.supplier_name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-4">
        <label for="list_price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" step="0.01" class="form-control" id="list_price" name="list_price" required>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label for="minimum_stock">Minimum stock level</label>
        <input type="number" class="form-control" id="minimum_stock" name="minimum_stock" placeholder="0" required>
      </div>
      <div class="form-group col-sm-4">
        <label for="current_stock">Current stock level</label>
        <input type="text" class="form-control" id="current_stock" name="current_stock" placeholder="0" required>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Product</button>
  </form>
{% endblock %}
