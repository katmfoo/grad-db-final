{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
  <form action="{{ root }}/scripts/edit_customer.php" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first_name">First name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" value="{{ customer.first_name }}" required>
      </div>
      <div class="form-group col-md-6">
        <label for="last_name">Last name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" value="{{ customer.last_name }}" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="{{ customer.address }}" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="City" value="{{ customer.city }}" required>
      </div>
      <div class="form-group col-md-3">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="State" value="{{ customer.state }}" required>
      </div>
      <div class="form-group col-md-3">
        <label for="zip">Zip code</label>
        <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip code" value="{{ customer.zip }}" required>
      </div>
      <div class="form-group col-md-3">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" name="country" placeholder="Country" value="{{ customer.country }}" required>
      </div>
    </div>
    <input type="hidden" name="customer_id" value="{{ customer.customer_id }}">
    <button type="submit" class="btn btn-success">Edit Customer</button>
  </form>
{% endblock %}
