{% extends "base.html" %}

{% block title %}Checkout &middot; Shipping{% endblock %}

{% block content %}
<p>Shipping to: {{ customer.first_name }} {{ customer.last_name }}</p>
<h5>Enter shipping address</h5>
  <form action="{{ root }}/checkout/review/" method="post">
    <div class="form-row">
      <div class="form-group col">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="{{ customer.address }}" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-3">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="City" value="{{ customer.city }}" required>
      </div>
      <div class="form-group col-sm-3">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="State" value="{{ customer.state }}" required>
      </div>
      <div class="form-group col-sm-3">
        <label for="zip">Zip code</label>
        <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip code" value="{{ customer.zip }}" required>
      </div>
      <div class="form-group col-sm-3">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" name="country" placeholder="Country" value="{{ customer.country }}" required>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Review Order</button>
  </form>
{% endblock %}
