{% extends "base.html" %}

{% block title %}Add Supplier{% endblock %}

{% block content %}
  <form action="{{ root }}/scripts/add_supplier.php" method="post">
    <div class="form-row">
      <div class="form-group col">
        <label for="supplier_name">Supplier name</label>
        <input type="text" class="form-control" id="supplier_name" name="supplier_name" placeholder="Supplier name" required>
      </div>
    </div>
    <h5>Primary contact</h5>
    <div class="form-row">
      <div class="form-group col-sm-3">
        <label for="first_name">First name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" required>
      </div>
      <div class="form-group col-sm-3">
        <label for="last_name">Last name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" required>
      </div>
      <div class="form-group col-sm-3">
        <label for="job_title">Job title</label>
        <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Job title" required>
      </div>
      <div class="form-group col-sm-3">
        <label for="phone_number">Phone number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone number" required>
      </div>
    </div>
    <h5>Location</h5>
    <div class="form-row">
      <div class="form-group col">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-3">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
      </div>
      <div class="form-group col-sm-3">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
      </div>
      <div class="form-group col-sm-3">
        <label for="zip">Zip code</label>
        <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip code" required>
      </div>
      <div class="form-group col-sm-3">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Supplier</button>
  </form>
{% endblock %}
